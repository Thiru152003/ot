# Correct values.yaml configuration for OpenTelemetry Collector

# Remove the root-level clusterRoleBinding and nest it under clusterRole
clusterRole:
  # Specifies whether a clusterRole should be created
  create: false
  
  # Annotations to add to the clusterRole
  annotations: {}
  
  # The name of the clusterRole to use
  name: ""
  
  # RBAC rules
  rules: []
  
  # ClusterRoleBinding configuration (moved from root level)
  clusterRoleBinding:
    # Annotations to add to the clusterRoleBinding
    annotations: {}
    
    # The name of the clusterRoleBinding to use
    name: ""

# Rest of your configuration...
presets:
  logsCollection:
    enabled: false
  hostMetrics:
    enabled: false
  kubernetesAttributes:
    enabled: false
  kubeletMetrics:
    enabled: false
  kubernetesEvents:
    enabled: false
  clusterMetrics:
    enabled: false

# Other required configurations...
serviceAccount:
  create: true
  annotations: {}
  name: ""

# ... rest of your values.yaml
